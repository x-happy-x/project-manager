name: Build & Release

on:
  push:
    branches:
      - master
    tags:
      - 'R*'
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    env:
      CGO_ENABLED: 0
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build binary
        run: |
          BINARY_NAME=project-manager
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          mkdir -p dist/${{ matrix.goos }}_${{ matrix.goarch }}

          go build \
            -ldflags="-s -w -X main.version=${GITHUB_REF#refs/tags/}" \
            -o dist/${{ matrix.goos }}_${{ matrix.goarch }}/$BINARY_NAME \
            ./cmd/pm-bin

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ matrix.goos }}_${{ matrix.goarch }}/
          retention-days: 7

  # Джоба 4: Создание релиза (только при создании тега)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release binaries
        run: |
          mkdir -p release
          cd artifacts

          for dir in binary-*/; do
            platform=$(echo "$dir" | sed 's/binary-//' | sed 's/\///' | sed 's/-/_/g')

            # Копируем бинарник напрямую с именем pm_{platform}
            if [ -f "$dir/project-manager.exe" ]; then
              cp "$dir/project-manager.exe" "../release/pm_${platform}.exe"
            else
              cp "$dir/project-manager" "../release/pm_${platform}"
            fi
          done

          cd ../release
          sha256sum pm_* > checksums.txt

      - name: Extract tag message
        id: tag_message
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          {
            echo "message<<EOF"
            echo "$TAG_MESSAGE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.tag_message.outputs.message }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/pm_*
            release/checksums.txt
