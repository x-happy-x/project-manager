name: Build & Release

on:
  push:
    branches:
      - master
    tags:
      - 'R*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    env:
      GO111MODULE: on
      CGO_ENABLED: 0

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: go test ./...

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=project-manager
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          mkdir -p dist/${{ matrix.goos }}_${{ matrix.goarch }}
          go build -ldflags="-s -w -X main.version=${GITHUB_REF#refs/tags/}" \
                    -o dist/${{ matrix.goos }}_${{ matrix.goarch }}/$BINARY_NAME ./cmd/pm-bin

      - name: Upload artifact (CI only)
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/${{ matrix.goos }}_${{ matrix.goarch }}/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all built binaries
        uses: actions/download-artifact@v4
        with:
          path: ./release-bins

      - name: Archive binaries
        run: |
          cd release-bins
          for dir in */; do
            dirname="${dir%/}"
            tar -czf "${dirname}.tar.gz" -C "$dirname" .
          done

      - name: Get tag message
        id: tag_message
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.tag_message.outputs.message }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-bins/*.tar.gz